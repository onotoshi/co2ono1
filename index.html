<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>着物リメイクでCO2排出量計算</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルのリンクを修正 -->
</head>
<body>
    <div class="container">
        <header>
            <h1>着物リメイクでCO2排出量計算</h1>
        </header>
        <section class="recycling-section">
            <div class="image-container">
                <img src="https://via.placeholder.com/300x200.png?text=Recycling+Image" alt="Recycling Image">
                <div class="overlay">
                    <h2>Recycling</h2>
                </div>
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/300x200.png?text=Upcycling+Image" alt="Upcycling Image">
                <div class="overlay">
                    <h2>Upcycling</h2>
                </div>
            </div>
        </section>

        <section class="form-section">
            <h2>処分する着物の数量を入力してください</h2>
            <form id="kimono-form">
                <div class="form-group">
                    <label for="silkCount">素材：シルク</label>
                    <input type="number" id="silkCount" placeholder="例: 1" min="0">
                </div>
                <div class="form-group">
                    <label for="woolCount">素材：ウール</label>
                    <input type="number" id="woolCount" placeholder="例: 1" min="0">
                </div>
                <div class="form-group">
                    <label for="cottonCount">素材：綿</label>
                    <input type="number" id="cottonCount" placeholder="例: 1" min="0">
                </div>
                <div class="form-group">
                    <label for="polyesterCount">素材：ポリエステル</label>
                    <input type="number" id="polyesterCount" placeholder="例: 1" min="0">
                </div>
                <button type="button" class="calc-btn" onclick="calculateTotal()">計算</button>
                <div class="total-output">
                    合計: <span id="totalCount">0</span> 枚
                </div>
                <button type="button" class="calc-btn" onclick="showCO2()">CO2排出量</button>
                <div class="co2-output">
                    CO2排出量: <span id="co2Amount">1</span> kg
                </div>
            </form>
        </section>

        <section class="reuse-section">
            <h2>着物リメイク、または再利用した場合</h2>
            <form id="reuse-form">
                <div class="form-group">
                    <label for="reuseSilkCount">素材：シルク</label>
                    <input type="number" id="reuseSilkCount" placeholder="例: 1" min="0">
                </div>
                <div class="form-group">
                    <label for="reuseWoolCount">素材：ウール</label>
                    <input type="number" id="reuseWoolCount" placeholder="例: 1" min="0">
                </div>
                <div class="form-group">
                    <label for="reuseCottonCount">素材：綿</label>
                    <input type="number" id="reuseCottonCount" placeholder="例: 1" min="0">
                </div>
                <div class="form-group">
                    <label for="reusePolyesterCount">素材：ポリエステル</label>
                    <input type="number" id="reusePolyesterCount" placeholder="例: 1" min="0">
                </div>
                <button type="button" class="calc-btn" onclick="calculateReuse()">計算</button>
                <div class="reuse-output">
                    合計: <span id="reuseTotalCount">0</span> 枚
                </div>
                <button type="button" class="calc-btn" onclick="showEnvironmental()">環境保全</button>
                <div class="reuse-amount">
                    環境保全効果: <span id="reuseAmount">1</span> kg CO2
                </div>
            </form>
        </section>
    </div>
    <script src="app.js"></script> <!-- JavaScriptファイルのリンクを修正 -->
</body>
</html>
